<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
    <header>
        <h1 class="name">The Code review</h1>
    </header>

    <main>
        <div class="intro">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your box</p>
        </div>

        <div class="primary_content">

            <form action="index.html" method="post" class="form">
                <div class="first-part">
                <fieldset>
                    <legend>Contact information</legend>
                        <div class="field">
                            <label for="name">Full name</label>
                                <input type="text" id="name" name="name" required="required" content="Required" placeholder="Required"/>
                        </div>

                        <div class="field">
                            <label for="email">Email address </label>
                                <input type="email" id="email" name="email" required="required" placeholder="Required"/>
                        </div>

                        <div class="field">
                            <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required="required" placeholder="Your telephone number"/>
                        </div>

                        <div class="field">
                            <label for="address">Street address </label>
                                <input type="text" id="address" name="address" required="required" placeholder="Your home address"/>
                        </div>

                        <div class="field">
                            <label for="city">City </label>
                                <input type="text" id="city" name="city" required="required"/>
                        </div>

                        <div class="field">
                            <label for="state">State </label>
                                <select id="state">
                                 <option>US states</option>
                                </select>
                        </div>

                        <div class="field">
                            <label for="zipcode">Zip Code </label>
                                <input type="number" id="zipcode" name="zipcode" required="required"/>
                        </div>
                </fieldset>
                </div>

                <fieldset class="second-part">
                        <legend>Newsletter</legend>
                        <label class="question">Select the newsletter you would like to recieve: </label>
                            <div class="checkbox">
                                <input type="checkbox" id="HTML-news" name="newsletter_type" value="newsletter_type"/><label for="HTML-news">HTML News</label> <br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="CSS-news" name="newsletter_type" value="newsletter_type"/><label for="CSS-news">CSS News</label> <br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="JavaScript-news" name="newsletter_type" value="newsletter_type"/><label for="JavaScript-news">JavaScript News</label>
                            </div>

                        <label class="question">Newsletter format: </label>
                            <div class="checkbox">
                                <input type="radio" id="html" name="newsletter_format" value="HTML"/>
                            <label for="html">HTML</label>
                            </div>
                            <div class="checkbox">
                                <input type="radio" id="plain_text" name="newsletter_format" value="plain_text"/>
                            <label for="plain_text">Plain Text</label>
                            </div>

                            <label for="other" class="question">Other topics you'd like to hear about </label>
                            <textarea id="other"></textarea>
                            <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
